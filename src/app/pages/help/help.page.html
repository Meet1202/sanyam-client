<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Help</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="help">
    <p>If you have to any query or suggestions then contact to us.</p>
    <div class="d-flex ion-justify-content-start">
      <p>Email: {{copyEmail}}</p>
      <a (click)="copyText(copyEmail, 'Email')"><i class="fa fa-clone" aria-hidden="true"></i></a>
    </div>

    <div class="d-flex ion-justify-content-start">
      <p>Mobile: {{copyNumber}}</p>
      <a (click)="copyText(copyNumber, 'Number')"><i class="fa fa-clone" aria-hidden="true"></i></a>
    </div>

    <div class="d-flex ion-justify-content-start">
      <i class="fab fa-instagram fa-lg"></i>
      <a href="https://instagram.com/sanyamgroup?utm_medium=copy_link" class="instagram-text">Instagram</a>
    </div>
  </div>
</ion-content>
