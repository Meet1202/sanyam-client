<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-list lines='none'>
    <ion-item class="mt-4">
        <ion-avatar class="image-css">
          <img *ngIf="user.image" [src]="user.image" />
          <img *ngIf="!user.image" src="assets/img/person-icon.png"/>
        </ion-avatar>
    </ion-item>
    <ion-item class="mt-4">
      <ion-icon slot="start" name="mail-outline" style="color: cornflowerblue"></ion-icon>
      <ion-label>Email: {{ user.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="person-circle-outline" style="color: cornflowerblue"></ion-icon>
      <ion-label>Username: {{ user.username}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="calendar-outline" style="color: cornflowerblue"></ion-icon>
      <ion-label>Joining Date: {{ user.joiningdate | date}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="call-outline" style="color: cornflowerblue"></ion-icon>
      <ion-label>Phone No: {{ user.number}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="card-outline" style="color: cornflowerblue"></ion-icon>
      <ion-label>Designation: {{ user.designation}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="person-circle-outline" style="color: cornflowerblue"></ion-icon>
      <ion-label>Mentor: {{ user.mentor}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="call-outline" style="color: cornflowerblue"></ion-icon>
      <ion-label>Mentor-Number: {{ mentorNumber}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button color='primary'  [routerLink]="['/menu/profileuser/', id]">Edit</ion-button>
</ion-content>
