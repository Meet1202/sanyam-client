<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Media Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card-subtitle><strong>Name:</strong> {{media.functionName}}</ion-card-subtitle>
      <ion-card-subtitle>
        <a [href]="media.imgLink">To download all media</a>
      </ion-card-subtitle>
    </ion-card-content>
  </ion-card>
</ion-content>
